<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CourseRooms</title>
    <!-- <link rel="stylesheet" href="assets/css/bootstrap.css"> -->
    <link rel="stylesheet" href="assets/css/bundle.css">
</head>

<body>
    <!--.header-->
    <header class="header">
        <div class="header-wrapper">
            <a href="#" class="logo"><img src="assets/img/logo.png" alt=""></a>
            <ul class="social">
                <li class="social__li">
                    <a href="#" class="social__li__link in"></a>
                </li>
                <li class="social__li">
                    <a href="#" class="social__li__link fb"></a>
                </li>
                <li class="social__li">
                    <a href="#" class="social__li__link tw"></a>
                </li>
            </ul>
            <input type="text" class="search" placeholder="Search courses" />
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-menu__list"><a href="№" class="nav-menu__item__link">Browse courses</a></li>
                    <li class="nav-menu__list"><a href="№" class="nav-menu__item__link">My courses</a></li>
                    <li class="nav-menu__list"><a href="№" class="nav-menu__item__link">My wishlist</a></li>
                    <li class="nav-menu__list"><a href="№" class="nav-menu__item__link">Forum</a></li>
                </ul>
                <ul class="acc-menu">
                    <li><a href="#" class="acc-menu__link currency">&#8364;<span class="c-down"><i class="fa fa-caret-down"></i></span></a></li>
                    <li><a href="#" class="acc-menu__link"><i class="fa fa-bell-o"></i></a></li>
                    <li><a href="#" class="acc-menu__link"><i class="fa fa-envelope-o"></i><span class="env-unread">2</span></a></li>
                </ul>
            </nav>
            <div class="profile">
                <div class="avatar"><i class="fa fa-user"></i>
                    <div class="c-down"><i class="fa fa-caret-down"></i></div>
                </div>
                <ul class="profile-menu">
                    <li class="profile__item">
                        <a href="#" class="profile__item__link p-history">Purchase History </a>
                    </li>
                    <li class="profile__item">
                        <a href="#" class="profile__item__link my-profile">My profile</a>
                    </li>
                    <li class="profile__item">
                        <a href="#" class="profile__item__link logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!--.header-->
    <!--.wrapper-->
    <main class="wrapper">
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="search-courses">
                    <h1 class="search-courses__headline">Search courses: Web design</h1>
                    <div class="search-courses__form clearfix">
                        <div class="col-md-4">1</div>
                        <div class="col-md-4">1</div>
                        <div class="col-md-4">1</div>
                    </div>
                </div>
                <div class="courses clearfix">
                  <div class="col-md-12">
                    <p class="total-results"><span class="_results">11980</span> Results</p>
                    </div>
                    <div class="col-md-3">
                        <div class="course-card">
                            <div class="course-card__img">
                                <img src="assets/img/photoshop.png" alt="">
                                <div class="course-card__img__info">
                                    <ul class="stars">
                                        <li class="star _active"><i class="fa fa-star"></i></li>
                                        <li class="star _active"><i class="fa fa-star"></i></li>
                                        <li class="star _active"><i class="fa fa-star"></i></li>
                                        <li class="star _active"><i class="fa fa-star"></i></li>
                                        <li class="star"><i class="fa fa-star"></i></li>
                                    </ul>
                                    <span class="taking">Taking course: <span class="taking-number">582</span></span>

                                </div>
                            </div>
                            <div class="course-card__info">
                                <div class="course-card__info__row">
                                    <p class="info-headl">Subject: <span class="info-text">Web Design</span></p>
                                    <p class="info-title">Photoshop for Web Design Beginners</p>
                                </div>
                                <div class="course-card__info__row">
                                    <p class="info-headl">Type:</p>
                                    <p class="info-text">Standart</p>
                                </div>
                                <div class="course-card__info__row">
                                    <p class="info-headl">Author:</p>
                                      <p class="info-title green">
                                        Sandra Schmidt
                                      </p>
                                    </div>
                                <div class="course-card__info__row">
<div class="price">
                                  $ <span class="value">25</span>
                                  </div>
                                    <button class="take-course">Take Course</button>
                                </div>
                            </div>
                            <ul class="social">
                                <li class="social__li">
                                    <a href="#" class="social__li__link in"></a>
                                </li>
                                <li class="social__li">
                                    <a href="#" class="social__li__link fb"></a>
                                </li>
                                <li class="social__li">
                                    <a href="#" class="social__li__link tw"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-3">1</div>
                    <div class="col-md-3">1</div>
                    <div class="col-md-3">1</div>
                </div>
            </div>
        </div>
    </main>
    <!--.wrapper-->
</body>

</html>
